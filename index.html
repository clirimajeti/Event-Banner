<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </head>
  <body ng-app="myApp">
    <div class="text-center">
        <h1 class="pt-5 title">Upcoming Events Section</h1>
    </div>
    <div class="container">
        <div class="row cloud" ng-controller="myCtrl">
              <div ng-repeat="event in events.data | limitTo:3" class="eventBox">
                  <div class="datePreview">
                      <p class="dayPreview">{{event.StartDate | date : "dd"}}</p>
                      <span class="monthPreview">{{event.StartDate | date : "MMM"}}</span>
                  </div>
                  <div class="infoBox">
                      <p class="eventTitle">{{event.Name}}</p>
                      <p class="location"><span ng-bind-html="event.Description | limitTo:44 | deCode | unsafe"></span>...</p>
                  </div>
              </div>
        </div>
    </div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  </body>
</html>
