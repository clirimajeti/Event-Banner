<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </head>
  <body>
<div class="container">
  <div class="row" ng-app="myApp" ng-controller="myCtrl">
          <div ng-repeat="x in events.data | limitTo:3" class="eventBox col-lg-4 col-md-4 col-sm-12 col-xs-12" ng-click="clickMe()">
              <div class="datePreview">
                  <p class="dayPreview">{{x.StartDate | date : "dd"}}</p>
                  <span class="monthPreview">{{x.StartDate | date : "MMM"}}</span>
              </div>
              <div class="infoBox">
                  <p class="eventTitle">{{x.Name}}</p>
                  <p class="location"><span ng-bind-html="x.Description | limitTo:44 | deCode | unsafe"></span>...</p>
              </div>
          </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  </body>
</html>
