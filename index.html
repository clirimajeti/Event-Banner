<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Event Section</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body ng-controller="myCtrl">
    <div class="container">
        <div class="row cloud">
              <div ng-repeat="event in events.data | limitTo:3" class="eventBox">
                  <div class="datePreview">
                      <p class="dayPreview">{{event.StartDate | date : "dd"}}</p>
                      <span class="monthPreview">{{event.StartDate | date : "MMM"}}</span>
                  </div>
                  <div class="infoBox">
                      <p class="eventTitle">{{event.Name}}</p>
                      <p class="description"><span ng-bind-html="event.Description | limitTo:44 | deCode | unsafe"></span>...</p>
                  </div>
              </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
